<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Holodeck UI Toolkit</title>
	<link rel="stylesheet" href="/dist/styles.css">
	<script type="module" src="/dist/main.js"></script>
	<script>
		// Live reload for development
		if (location.hostname === 'localhost') {
			const ws = new WebSocket('ws://localhost:3001');
			ws.onmessage = () => location.reload();
			ws.onopen = () => console.log('Live reload connected');
		}
	</script>
</head>

<body class="bg-slate-100 text-gray-900 tracking-tight leading-none mx-4 my-4" style="">
	<hyperdeck-bg-grid></hyperdeck-bg-grid>

	<div class="p-4 mb-8 border-2 border-blue-500 w-auto" data-grid-snap>
		<h2 class="font-bold mb-4">Fixed Size Box</h2>
		<p class="mb-4">Using w-64 p-4 mb-8 ml-2</p>
		<p class="mb-4">Manual Tailwind sizing</p>
		<p>Multiples of 2 for width, 4 for height</p>
	</div>

	<div data-grid-snap class="p-4 mb-8 border-2 border-purple-500 inline-block">
		<h2 class="font-bold mb-4">Auto-Snapped Box</h2>
		<p class="mb-4">Uses data-grid-snap attribute</p>
		<p>JS rounds dimensions up to grid!</p>
	</div>

</body>

</html>
