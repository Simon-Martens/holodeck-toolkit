<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>esbuild + Tailwind CSS v4</title>
	<link rel="stylesheet" href="/dist/styles.css">
	<script type="module" src="/dist/main.js"></script>
	<script>
		// Live reload for development
		if (location.hostname === 'localhost') {
			const ws = new WebSocket('ws://localhost:3001');
			ws.onmessage = () => location.reload();
			ws.onopen = () => console.log('Live reload connected');
		}
	</script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
	<div class="bg-white p-8 rounded-lg shadow-lg">
		<h1 class="text-3xl font-bold text-blue-600 mb-4">Hello Tailwind CSS v4!</h1>
		<p class="text-gray-700">This is a simple esbuild + PostCSS + Tailwind setup with hot reload.</p>
		<button id="demo-btn" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors">
			Click me! Was?
		</button>
	</div>
</body>

</html>
